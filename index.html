<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Course Grades - IITK</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <script>
    let flattenedGrades = null; 
    enableForm = () => {
      console.log('Form Enabled!');
      Object.keys(flattenedGrades).forEach((session) => {
        const option = document.createElement('option');
        option.value=session;
        document.getElementById('academic-session').appendChild(option);
      });
    };
    fetch('/flattenedGrades.json')
      .then((res) => res.json())
      .then((grades) => {
        flattenedGrades = grades;
        enableForm();
    });
  </script>
</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Course Grades - IITK</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Navbar Link</a></li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <div class="main-contain">
    <div class="container">
    <div class="section">
      <div class="row">
        <input type="text" list="academic-session" placeholder="Academic Session" />
        <datalist id="academic-session"></datalist>
      </div>
    </div>
  </div>
  </div>
  
  <footer>
    <div class="container center-align">
    <h5>Hosted on <a href="https://github.com/jaynarw/placements-2019-20" target="_blank">Github</a></h5>
    </div>
</footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
